                        }
                    ]
                },
                {
                    dia: "R1",
                    titulo: "Revisão e Prática 1",
                    foco: "Revisão dos Capítulos 1, 2, 3 e 4",
                    topicos: [
                        {
                            titulo: "Revisão dos Alicerces",
                            objetivos: "Capítulos 1, 2, 3",
                            explicacao: "Passe por todos os conceitos fundamentais dos Capítulos 1, 2 e 3. Garanta que os 7 princípios, os níveis vs. tipos, e o processo de revisão estejam claros. Use flashcards e resumos para fixar o conteúdo."
                        },
                        {
                            titulo: "Prática Intensiva de Técnicas",
                            objetivos: "Capítulo 4",
                            explicacao: "Esta é a parte mais importante. Gaste tempo resolvendo exercícios práticos de Particionamento de Equivalência, Análise de Valor Limite, Tabela de Decisão e Transição de Estado. Procure por simulados que contenham questões aplicadas dessas técnicas."
                        },
                        {
                            titulo: "Simulado Parcial",
                            objetivos: "Autoavaliação",
                            explicacao: "Faça um mini simulado com questões focadas nos capítulos 1-4 para identificar pontos fracos e áreas que precisam de mais atenção antes da revisão final."

                    ]
                },
                {
                    dia: "R2",
                    titulo: "Revisão e Prática 2",
                    foco: "Revisão dos Capítulos 5, 6 e Simulado Final",
                    topicos: [
                        {
                            titulo: "Revisão de Gerenciamento e Ferramentas",
                            objetivos: "Capítulos 5 e 6",
                            explicacao: "Solidifique os conceitos de Planejamento, Riscos, Métricas, Relatórios e o Ciclo de Vida de um Defeito (incluindo Severidade vs. Prioridade). Relembre os benefícios e riscos da automação e os tipos de Ferramentas."
                        },
                        {
                            titulo: "Simulado Completo e Análise",
                            objetivos: "Preparação para o Exame",
                            explicacao: "Realize um simulado completo de 40 questões no tempo oficial. O mais importante é corrigir <strong>cada</strong> questão, entendendo por que errou e por que as outras opções estavam incorretas. Revise o tópico correspondente no syllabus para cada erro."

        };

        document.addEventListener('DOMContentLoaded', () => {
            // --- INICIALIZAÇÃO DA APLICAÇÃO ---
            const daysNav = document.getElementById('days-nav');
            const contentArea = document.getElementById('content-area');
            let activeDayIndex = 0;

            // --- FUNÇÕES DE RENDERIZAÇÃO ---

            // Cria os cards de navegação na barra lateral
            const renderNav = () => {
                daysNav.innerHTML = '';
                studyPlanData.days.forEach((day, index) => {
                    const isActive = index === activeDayIndex;
                    const card = document.createElement('div');
                    card.className = `day-card cursor-pointer p-4 bg-white rounded-lg shadow-sm ${isActive ? 'active bg-indigo-50 border-indigo-600' : 'border-transparent hover:bg-slate-50'}`;
                    card.dataset.index = index;
                    
                    const isReview = typeof day.dia === 'string' && day.dia.startsWith('R');
                    const dayTypeClass = isReview
                        ? 'bg-green-100 text-green-800'
                        : 'bg-indigo-100 text-indigo-800';
                        
                    card.innerHTML = `
                        <p class="text-xs font-bold uppercase tracking-wider ${dayTypeClass} inline-block px-2 py-1 rounded">${isReview ? 'Revisão' : `Dia ${day.dia}`}</p>
                        <h4 class="font-bold text-slate-800 mt-2">${day.titulo}</h4>
                        <p class="text-sm text-slate-500">${day.foco}</p>
                    `;
                    // Adiciona evento de clique para mudar o dia ativo
                    card.addEventListener('click', () => {
                        activeDayIndex = index;
                        renderContent();
                        renderNav();
                    });
                    daysNav.appendChild(card);
                });
            };

            // Renderiza o conteúdo principal do dia selecionado
            const renderContent = () => {
                const day = studyPlanData.days[activeDayIndex];
                contentArea.innerHTML = `
                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-sm">
                        <h2 class="text-3xl lg:text-4xl font-extrabold text-slate-800">${day.titulo}</h2>
                        <p class="text-md text-slate-500 mt-2 mb-8">Foco principal: ${day.foco}</p>
                        <div id="accordion-container" class="space-y-4">
                            ${day.topicos.map((topic, index) => `
                                <div class="border border-slate-200 rounded-lg overflow-hidden">
                                    <button class="accordion-button w-full flex justify-between items-center text-left p-4 hover:bg-slate-50 transition-colors" data-target="accordion-${index}">
                                        <span class="font-semibold text-lg text-slate-700">${topic.titulo}</span>
                                        <i data-feather="chevron-right" class="accordion-arrow text-slate-500 transition-transform duration-300"></i>
                                    </button>
                                    <div id="accordion-${index}" class="accordion-content px-4">
                                        <div class="pb-4 border-t border-slate-200 pt-4">
                                            <p class="text-sm font-semibold text-indigo-600 mb-3">Objetivos de Aprendizagem (Syllabus): ${topic.objetivos}</p>
                                            <div class="prose prose-slate max-w-none text-slate-600">${topic.explicacao}</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                addAccordionListeners();
                feather.replace(); // Atualiza os ícones
            };

            // Adiciona os eventos de clique para os acordeões
            const addAccordionListeners = () => {
                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const content = document.getElementById(button.dataset.target);
                        button.classList.toggle('open');
                        
                        // Animação de expandir/recolher
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.display = "block";
                            content.style.maxHeight = content.scrollHeight + "px";
                        }
                    });
                });
            };

            // --- CHAMADA INICIAL ---
            // Renderiza a navegação e o conteúdo do primeiro dia ao carregar a página
            renderNav();
            renderContent();
        });
    </script>
